<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Validador de Formulário - Valhalla</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
	<div class="screen">
		<div class="bg--image">
			<main class="form--datas">
			<h2>CADASTRE-SE</h2>
			<form method="POST" action="cadastro.php" class="validator">
				<label>
				<div class="input-area">
					<img src="assets/images/userViking.png">
					<input class="datas" type="name" name="name" autocomplete="off" placeholder="Usuário" input-rules="required|min=4">
				</div>
				</label><br/>
				<label>
				<div class="input-area">
					<img src="assets/images/mensagemViking.png">
					<input class="datas" type="name" name="email" autocomplete="off" placeholder="E-mail" input-rules="required|email">
				</div>
				</label><br/>
				<label>
				<div class="input-area">
					<img src="assets/images/passwordViking.png">
					<input class="datas" type="password" name="password"placeholder="Senha" input-rules="required|min=6">
				</div>
				</label><br/>
				<label class="send">
					<div class="send--button">
						<input type="submit" value="Cadastrar">
					</div>
				</label>
			</form>
		</main>
	</div>
	</div>
<script src="script.js"></script>
</body>
</html>
